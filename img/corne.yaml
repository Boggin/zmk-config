layout: 
  qmk_keyboard: corne_rotated
  qmk_layout: LAYOUT_split_3x6_3
layers:
  BASE:
  - [Toggle mic+cam, Q, W, F, P, B, J, L, U, Y, {t: '''', s: '"'}, '']
  - [Toggle mic, {t: A, h: ⌘}, {t: R, h: ⎇}, {t: S, h: ⇧}, {t: T, h: ⌃}, G, 
     M, {t: N, h: ⌃}, {t: E, h: ⇧}, {t: I, h: ⎇}, {t: O, h: ⌘}, Toggle camera]
  - ['', Z, X, C, D, V, K, H, {t: ',', s: ';'}, {t: '.', s: ':'}, {t: '?', s: '!'}, '']
  - [Smart Mouse, {t: ⎵, h: NAV}, {t: ↹, h: MOUSE},
     {t: Smart Num, h: NUM}, {t: Smart Shift, h: ⇧}, {t: '⌫', s: '⌦'}]
  COMBOS:
  - ['', '', '', '', '', '', '', '', '', '', '', '']
  - ['', '', '', '', '', '', '', '', '', '', '', '']
  - ['', '', '', '', '', '', '', '', '', '', '', '']
  - ['', '', '', '', '', '']
  NUMBER: 
  - ['', {t: '[', s: '{'}, {t: '7', s: '&'}, {t: '8', s: '*'}, {t: '9', s: '('}, {t: ']', s: '}'}, '', '', '', '', '', '']
  - ['', {t: '0', s: ')'}, {t: '4', s: '$'}, {t: '5', s: '%'}, {t: '6', s: '^'}, {t: '=', s: '+'}, '', {h: ⌃}, {h: ⇧}, {h: ⎇}, {h: ⌘}, '']
  - ['', {t: '`', s: '~'}, {t: '1', s: '!'}, {t: '2', s: '@'}, {t: '3', s: '#'}, {t: '\', s: '|'}, '', '', '', '', '', '']
  - ['', '', '', {type: held}, CANCEL, '']
  NAV: 
  - ['', Esc, '', '', '', '', '', '', '', ⌫, ⌦, '']
  - ['', {h: ⌘}, {h: ⎇}, {h: ⇧}, {h: ⌃}, '', LEFT, DOWN, UP, RIGHT, ⏎, '']
  - ['', '', '', '', '', '', HOME, PG DN, PG UP, END, INS, '']
  - ['', {type: held}, '', '', CANCEL, '']
  FUN:
  - ['', F12, F7, F8, F9, 'To Base', BT CLR, '', '', '', '', '']
  - ['', F11, F4, F5, F6, 'To Qwerty', OUT USB, {h: ⌃}, {h: ⇧}, {h: ⎇}, {h: ⌘}, '']
  - ['', F10, F1, F2, F3, '', OUT BLE, BT 0, BT 1, BT 2, BT 3, '']
  - ['', {type: held}, '', {type: held}, '', '']
  MOUSE:
  - ['', '', '', '', '', 'To Base', 'Scroll Left', 'Scroll Down', 'Scroll Up', 'Scroll Right', FWD, '']
  - ['', {h: ⌘}, {h: ⎇}, {h: ⇧}, {h: ⌃}, '', 'LEFT', 'DOWN', 'UP', 'RIGHT', BACK, '']
  - ['', '', '', '', '', '', HOME, PG DN, PG UP, END, INS, '']
  - ['', '', {type: held}, 'RCLK', 'LCLK', 'MCLK']
  QWERTY:
  - ['', Q, W, E, R, T, Y, U, I, O, P, '[']
  - ['', A, S, D, F, G, H, J, K, L, ;, '''']
  - ['', Z, X, C, V, B, N, M, ',', '.', '/', 'To Base']
  - ['', ⎵, ↹, ⏎, ⇧, ⌫]

combos:
  - {p: [2, 3], k: "Esc", l: ["COMBOS"]}
  - {p: [3, 4], k: "↹", l: ["COMBOS"]}
  - {p: [2, 14], k: "@", l: ["COMBOS"]}
  - {p: [3, 15], k: "#", l: ["COMBOS"]}
  - {p: [4, 16], k: "$", l: ["COMBOS"]}
  - {p: [5, 17], k: "%", l: ["COMBOS"]}
  - {p: [15, 16], k: "⏎", l: ["COMBOS"]}
  - {p: [14, 26], k: "`", l: ["COMBOS"]}
  - {p: [15, 27], k: "\\", l: ["COMBOS"]}
  - {p: [16, 28], k: "=", l: ["COMBOS"]}
  - {p: [17, 29], k: "~", l: ["COMBOS"]}
  - {p: [26, 27], k: "⌃C", l: ["COMBOS"]}
  - {p: [27, 28], k: "⌃V", l: ["COMBOS"]}
  - {p: [26, 28], k: "⌃X", l: ["COMBOS"], 'a': 'bottom', 'o': 0.0}


  - {p: [7, 8], k: "{", l: ["COMBOS"]}
  - {p: [8, 9], k: "}", l: ["COMBOS"]}
  - {p: [19, 20], k: "(", l: ["COMBOS"]}
  - {p: [20, 21], k: ")", l: ["COMBOS"]}
  - {p: [31, 32], k: "[", l: ["COMBOS"]}
  - {p: [32, 33], k: "]", l: ["COMBOS"]}
  - {p: [6, 18], k: "^", l: ["COMBOS"]}
  - {p: [7, 19], k: "+", l: ["COMBOS"]}
  - {p: [8, 20], k: "*", l: ["COMBOS"]}
  - {p: [9, 21], k: "&", l: ["COMBOS"]}
  - {p: [18, 30], k: "_", l: ["COMBOS"]}
  - {p: [19, 31], k: "-", l: ["COMBOS"]}
  - {p: [20, 32], k: "/", l: ["COMBOS"]}
  - {p: [21, 33], k: "|", l: ["COMBOS"]}

  - {p: [37, 39], k: "FUN", l: ["COMBOS"], 'a': 'bottom', 'o': 0.4}
